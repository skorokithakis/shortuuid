name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: pre-commit/action@v3.0.0
      with:
        extra_args: -a --hook-stage=manual
  pytest:
    - name: Run pytest
      uses: pavelzw/pytest-action@v1
      with:
        verbose: true
        emoji: true
        job-summary: true
        custom-arguments: '-q'
